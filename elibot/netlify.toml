[build]
base = "elibot"                # זו התיקייה שבה יושבים package.json וה-scripts
publish = "elibot/elibot"      # אם זה מה שאתה באמת צריך; לא קריטי לפקודות
functions = "elibot/elibot/netlify/functions"
command = "npm install --no-audit --no-fund && node scripts/register-commands.js"



[functions]
  node_bundler = "esbuild"
  external_node_modules = ["discord-interactions", "@supabase/supabase-js", "undici"]

# להריץ את בדיקת הלוטו כל 5 דקות (אפשר לשנות ל-1 דקה אם תרצה)
[[scheduled.functions]]
  path = "cron-lottery"
  schedule = "*/5 * * * *"


